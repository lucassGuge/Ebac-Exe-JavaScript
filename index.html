<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="seu-script.js" defer></script>
    <title>Formulario JS</title>
</head>
<body>
    <section class="container">
        <div class="appName">
            <h1>Valor de B > A</h1>
        </div>
        <div class="areaForm">
            <form class="formOp">
                <ul>
                    <li>
                        <label for="inputA">Coloque um Valor para A </label>
                        <input type="number" id="inputA" name="valorA" placeholder="Coloque um valor para A"> 
                    </li>

                    <li>
                        <label for="inputB">Coloque um Valor para B </label>
                        <input type="number" id="inputB" name="valorB"placeholder="Coloque um valor para B"> 
                    </li>
                    
                    <li>
                        <label for="numeroA">Valor de B > A ?</label>
                        <button onclick="compararValores()">Comparar Valores</button>

                    </li>
                </ul>

            </form>

        </div>
        
    </section>
    
    
</body>

</html>
